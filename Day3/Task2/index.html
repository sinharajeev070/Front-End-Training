<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <div class="content">
            <b>Content Box</b>
            <b>Margin = 30 px</b>
            <br>
            <b>Padding = 40 px</b>
            <br>
            <b>Max Width = 400 px</b> 
            <br>
            <b>Max height = 600 px </b>   
            <br>
            <b>Min Width = 200 px </b>
            <br>
            <b>Min Height = 300 px</b>
            <br>
            <b>Dashed Border = 4 px</b>
            <br>
            <b>Border Radius = 20 px</b>
        </div>
    </div>
</body>
</html>
