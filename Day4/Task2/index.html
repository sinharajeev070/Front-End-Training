<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outergrid">
        <div class="text">
            <h2>Get <span id="ins">insights</span> that help your business grow.</h2>
            <p id="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficency.</p>
            <div class="innergrid">
                <p><span>10k+</span><br>COMPANIES</p>
                <p><span>314</span><br>TEMPLATES</p>
                <p><span>12M+</span><br>QUERIES</p>
            </div>
        </div>
        <div class="img">
            <img src="img.JPG" alt="Image">
        </div>
    </div>
</body>
</html>
